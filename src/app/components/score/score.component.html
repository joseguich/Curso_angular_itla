<div class="text-black my-5 container mx-auto">
    <h3 class="font-bold text-2xl text-center">Publicaciones</h3>

    <p
        [ngClass]="{'bg-green-500': message === 'Excelente', 'bg-indigo-500': message === 'Aprobado', 'bg-red-500': message === 'Reprobado'}"
        class="text-center text-white  text-xl font-bold  my-2 max-w-md mx-auto p-2 rounded-sm bg-gray-400"
    >
        {{message}}
    </p>

    <div class="flex justify-center gap-8 my-5">
        <button
            class="bg-green-500 text-white px-6 py-2 rounded-xl hover:bg-green-600 cursor-pointer transition-all duration-500"
            (click)="getScore(95)"
        >
            Excelencia
        </button>
        <button
            class="bg-blue-500 text-white px-6 py-2 rounded-xl hover:bg-blue-600 cursor-pointer transition-all duration-500"
            (click)="getScore(87)"
        >
            Aprovado
        </button>
        <button
            class="bg-red-500 text-white px-6 py-2 rounded-xl hover:bg-red-600 cursor-pointer transition-all duration-500"
            (click)="getScore(40)"
        >
            Reprobado
        </button>
    </div>
</div>
